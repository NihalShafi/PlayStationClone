<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONY Playstation</title>
    <link rel="icon" href="Playstation_Img/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="Playstation_Img/logo.png" alt="logo" class="logo">
            <nav>
                <ul id="menulist">
                    <li> <a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li> <a href="">Others</a></li>
                </ul>
            </nav>
            <img src="Playstation_Img/menu.png" alt="" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br> DualShock 4</h2>
                <h3>Wirless Contorller for Playstation 4</h3>
                <p>(Generic/Compatible)</p>
                <h4>$32.50</h4>
                <button type="button">But Now <img src="Playstation_Img/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="Playstation_Img/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="Playstation_Img/add.png" alt="">
                    <p><small>Add to Cart</small></p>
            </div>
            
        </div> 
          </div>
          <div class="social-links">
            <img src="Playstation_Img/fb.png" alt="">
           <a href="https://www.instagram.com/codegasly/"> <img src="Playstation_Img/ig.png" alt=""></a>
            <img src="Playstation_Img/tw.png" alt="">
        </div>
    </div>

    <script>
        var menuList = document.getElementById("menulist")
        menuList.style.maxHeight ="0px"
        function togglemenu(){
            if(menuList.style.maxHeight=="0px"){
                menuList.style.maxHeight = "130px"
            }else{
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
